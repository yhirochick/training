<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学演習問題PDF生成システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .problem-types-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .problem-types-section h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .problem-type-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 2px solid #e0e0e0;
            transition: border-color 0.3s;
        }

        .problem-type-item:hover {
            border-color: #667eea;
        }

        .problem-type-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .problem-type-label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .problem-type-description {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .problem-count-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .problem-count-control input {
            width: 100px;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .quick-set-buttons {
            display: flex;
            gap: 5px;
        }

        .quick-set-btn {
            padding: 5px 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .quick-set-btn:hover {
            background: #667eea;
            color: white;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .radio-option {
            flex: 1;
            min-width: 150px;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .radio-option input[type="radio"]:checked + label {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .radio-option label:hover {
            border-color: #667eea;
        }

        button.generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button.generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button.generate-btn:active {
            transform: translateY(0);
        }

        button.generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 8px;
            border-left: 4px solid #4caf50;
        }

        .result h3 {
            color: #2e7d32;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .download-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .download-link {
            display: block;
            padding: 12px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
            border: 2px solid #667eea;
        }

        .download-link:hover {
            background: #667eea;
            color: white;
        }

        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #ffebee;
            border-radius: 8px;
            border-left: 4px solid #f44336;
            color: #c62828;
        }

        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 数学演習問題生成システム</h1>
        <p class="subtitle">中学数学の演習問題と解答をPDFで生成</p>

        <form id="generateForm">
            <div class="form-group">
                <label for="seed">乱数シード</label>
                <input type="number" id="seed" name="seed" value="12345" min="1" max="999999" required>
                <p class="help-text">同じシード値で常に同じ問題セットが生成されます</p>
            </div>

            <div class="problem-types-section">
                <h3>📝 問題タイプと問題数を選択</h3>

                <div class="problem-type-item">
                    <div class="problem-type-header">
                        <span class="problem-type-label">中1: 一次方程式</span>
                    </div>
                    <div class="problem-type-description">ax + b = c 形式の方程式</div>
                    <div class="problem-count-control">
                        <input type="number" name="linear_equations" id="linear_equations" value="5" min="0" max="500">
                        <span>問</span>
                        <div class="quick-set-buttons">
                            <button type="button" class="quick-set-btn" onclick="setCount('linear_equations', 0)">0</button>
                            <button type="button" class="quick-set-btn" onclick="setCount('linear_equations', 10)">10</button>
                            <button type="button" class="quick-set-btn" onclick="setCount('linear_equations', 50)">50</button>
                            <button type="button" class="quick-set-btn" onclick="setCount('linear_equations', 100)">100</button>
                        </div>
                    </div>
                </div>

                <div class="problem-type-item">
                    <div class="problem-type-header">
                        <span class="problem-type-label">中1: 比例の式を求める（表から）</span>
                    </div>
                    <div class="problem-type-description">x, y の値の組から比例の式を求める</div>
                    <div class="problem-count-control">
                        <input type="number" name="proportional_functions" id="proportional_functions" value="5" min="0" max="500">
                        <span>問</span>
                        <div class="quick-set-buttons">
                            <button type="button" class="quick-set-btn" onclick="setCount('proportional_functions', 0)">0</button>
                            <button type="button" class="quick-set-btn" onclick="setCount('proportional_functions', 10)">10</button>
                            <button type="button" class="quick-set-btn" onclick="setCount('proportional_functions', 50)">50</button>
                            <button type="button" class="quick-set-btn" onclick="setCount('proportional_functions', 100)">100</button>
                        </div>
                    </div>
                </div>

                <div class="problem-type-item">
                    <div class="problem-type-header">
                        <span class="problem-type-label">中1: 比例の式を求める（条件から）</span>
                    </div>
                    <div class="problem-type-description">yはxに比例し、x=2のときy=6である。yをxの式で表せ。</div>
                    <div class="problem-count-control">
                        <input type="number" name="proportional_conditions" id="proportional_conditions" value="5" min="0" max="500">
                        <span>問</span>
                        <div class="quick-set-buttons">
                            <button type="button" class="quick-set-btn" onclick="setCount('proportional_conditions', 0)">0</button>
                            <button type="button" class="quick-set-btn" onclick="setCount('proportional_conditions', 10)">10</button>
                            <button type="button" class="quick-set-btn" onclick="setCount('proportional_conditions', 50)">50</button>
                            <button type="button" class="quick-set-btn" onclick="setCount('proportional_conditions', 100)">100</button>
                        </div>
                    </div>
                </div>

                <div class="problem-type-item">
                    <div class="problem-type-header">
                        <span class="problem-type-label">中1: 比例のグラフ</span>
                    </div>
                    <div class="problem-type-description">式から表を埋めてグラフを書く（y=2x等）</div>
                    <div class="problem-count-control">
                        <input type="number" name="proportional_graphs" id="proportional_graphs" value="5" min="0" max="500">
                        <span>問</span>
                        <div class="quick-set-buttons">
                            <button type="button" class="quick-set-btn" onclick="setCount('proportional_graphs', 0)">0</button>
                            <button type="button" class="quick-set-btn" onclick="setCount('proportional_graphs', 10)">10</button>
                            <button type="button" class="quick-set-btn" onclick="setCount('proportional_graphs', 50)">50</button>
                            <button type="button" class="quick-set-btn" onclick="setCount('proportional_graphs', 100)">100</button>
                        </div>
                    </div>
                </div>

                <div class="problem-type-item">
                    <div class="problem-type-header">
                        <span class="problem-type-label">中2: 連立方程式</span>
                    </div>
                    <div class="problem-type-description">2元1次連立方程式</div>
                    <div class="problem-count-control">
                        <input type="number" name="simultaneous_equations" id="simultaneous_equations" value="5" min="0" max="500">
                        <span>問</span>
                        <div class="quick-set-buttons">
                            <button type="button" class="quick-set-btn" onclick="setCount('simultaneous_equations', 0)">0</button>
                            <button type="button" class="quick-set-btn" onclick="setCount('simultaneous_equations', 10)">10</button>
                            <button type="button" class="quick-set-btn" onclick="setCount('simultaneous_equations', 50)">50</button>
                            <button type="button" class="quick-set-btn" onclick="setCount('simultaneous_equations', 100)">100</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>生成するPDF</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="both" name="pdf_type" value="both" checked>
                        <label for="both">両方</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="problems" name="pdf_type" value="problems">
                        <label for="problems">問題のみ</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="answers" name="pdf_type" value="answers">
                        <label for="answers">解答のみ</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="generate-btn" id="submitBtn">PDF生成</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>PDF生成中... (問題数により30秒〜数分かかります)</p>
        </div>

        <div class="result" id="result">
            <h3>✓ 生成完了！</h3>
            <div class="download-links" id="downloadLinks"></div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        function setCount(fieldId, value) {
            document.getElementById(fieldId).value = value;
        }

        const form = document.getElementById('generateForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const downloadLinks = document.getElementById('downloadLinks');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset UI
            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';
            submitBtn.disabled = true;

            const formData = new FormData(form);

            // Check if at least one problem type is selected
            const linear = parseInt(formData.get('linear_equations'));
            const propFunc = parseInt(formData.get('proportional_functions'));
            const propCond = parseInt(formData.get('proportional_conditions'));
            const propGraph = parseInt(formData.get('proportional_graphs'));
            const simul = parseInt(formData.get('simultaneous_equations'));

            if (linear === 0 && propFunc === 0 && propCond === 0 && propGraph === 0 && simul === 0) {
                error.textContent = 'エラー: 少なくとも1つの問題タイプで問題数を1以上に設定してください';
                error.style.display = 'block';
                loading.style.display = 'none';
                submitBtn.disabled = false;
                return;
            }

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Show download links
                    downloadLinks.innerHTML = '';
                    data.files.forEach(file => {
                        const link = document.createElement('a');
                        link.href = file.url;
                        link.className = 'download-link';
                        link.textContent = `📄 ${file.name === 'problems' ? '問題用PDF' : '解答用PDF'} をダウンロード`;
                        downloadLinks.appendChild(link);
                    });
                    result.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (err) {
                error.textContent = `エラー: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
